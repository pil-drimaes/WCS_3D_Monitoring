# ETL 모듈 전용 설정
spring.application.name=agv-etl-system

# WCS DB 연결 설정 (CDC 기능 없음)
spring.datasource.wcs.url=jdbc:sqlserver://localhost:1433;databaseName=WCS_DB;encrypt=true;trustServerCertificate=true
spring.datasource.wcs.username=sa
spring.datasource.wcs.password=nice2025!
spring.datasource.wcs.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 로컬 DB 연결 설정 (이벤트 저장용)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=agv_etl_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=nice2025!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 설정
logging.level.com.example.cdcqueue.etl=DEBUG
logging.level.com.example.cdcqueue.engine=DEBUG
logging.level.com.example.cdcqueue.parser=DEBUG
logging.level.com.example.cdcqueue.service=INFO

# ETL 설정
etl.pulling.interval=1000
etl.pulling.batch-size=100
etl.pulling.strategy=HYBRID
etl.validation.enabled=true
etl.transformation.enabled=true
etl.error-handling.mode=CONTINUE
etl.retry.count=3
etl.retry.interval=5000

# WebSocket 설정
websocket.enabled=true
websocket.topic.agv-updates=/topic/agv-updates
websocket.topic.etl-status=/topic/etl-status 